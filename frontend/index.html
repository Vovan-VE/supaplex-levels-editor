<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#616161" />
    <meta name="description" content="Supaplex levels editor" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>SpLE</title>
    <style>
      #app-error {
        display: none;
        border-left: #c00 solid 2px;
        padding: 0.5rem 1rem;
        margin: 1rem;
      }
      #app-error pre {
        white-space: pre-wrap;
        margin-top: 1rem;
        line-height: 1.1;
        font-size: 0.9rem;
      }
      #root:empty ~ #app-error.timeout {
        display: block;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const b = document.getElementById("reload-button");
        if (b) {
          b.addEventListener("click", function () {
            location.reload();
          });
        }
        setTimeout(function () {
          const e = document.getElementById("app-error");
          if (e) {
            e.classList.add("timeout");
          }
        }, 3000);
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="app-error">
      If you see this message, this mean something is wrong. Try to
      <button id="reload-button">Reload page</button> or to reload page without
      cache (Ctrl+F5 on desktop).
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
